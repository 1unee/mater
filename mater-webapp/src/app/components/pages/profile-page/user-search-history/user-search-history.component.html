<p-table [value]="searchHistory">
  <ng-template pTemplate="header">
    <tr>
      <th>Query</th>
      <th>Date</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-history>
    <tr>
      <td>{{ history.query }}</td>
      <td>{{ history.date }}</td>
    </tr>
  </ng-template>
</p-table>
