<form [formGroup]="form">
  <div>
    <div class="flex justify-content-center flex-wrap">
      <div class="flex align-items-center justify-content-center">
        <div class="grid p-3">

          <div class="col-12 mt-2 p-0">
            <div class="flex justify-content-center flex-wrap">
              <div class="flex align-items-center justify-content-center">
                <p-iconField iconPosition="left">
                  <p-inputIcon styleClass="pi pi-user"/>
                  <input formControlName="userToken"
                         class="w-full"
                         type="text"
                         pInputText
                         placeholder="Вставь токен"
                  />
                </p-iconField>
              </div>
            </div>
          </div>

          <div class="col-12 p-1">
            <div class="flex justify-content-center flex-wrap">
              <div class="flex align-items-center justify-content-center">
                <div *ngIf="form.get('userToken')?.invalid && form.get('userToken')?.touched" class="p-error m-2">
                  <small *ngIf="form.get('userToken')?.errors?.['required']">
                    Токен не может быть пустым
                  </small>
                  <small *ngIf="form.get('userToken')?.errors?.['notNumber']">
                    Значение должно быть числом
                  </small>
                  <small *ngIf="form.get('userToken')?.errors?.['minlength']">
                    Длина кода должна быть длиной в {{ form.get('userToken')?.errors?.['minlength']?.['requiredLength'] }} символов
                  </small>
                  <small *ngIf="form.get('userToken')?.errors?.['maxlength']">
                    Длина кода должна быть длиной в {{ form.get('userToken')?.errors?.['maxlength']?.['requiredLength'] }} символов
                  </small>
                </div>
              </div>
            </div>
          </div>

          <div class="col-12 p-1">
            <div class="flex justify-content-center flex-wrap">
              <div class="flex align-items-center justify-content-center">
                <p-button styleClass='text-center p-1 text-sm'
                          label="Сихнронизировать"
                          icon="pi pi-check"
                          severity="secondary"
                          type="submit"
                          appLongClick
                          [disabled]="form.invalid"
                          (click)="onSubmit(true)"
                          (longClick)="messageService.showInfo('Cинхронизирует данные об акаунте с телеграммом')"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
