<form [formGroup]="form"
      (ngSubmit)="onSubmit()"
>
  <div>
    <div class="flex justify-content-center flex-wrap">
      <div class="flex align-items-center justify-content-center">
        <div class="grid">
          <div class="col-12 pt-2 p-1">
            <div class="flex justify-content-center flex-wrap">
              <div class="flex align-items-center justify-content-center">
                <p-floatLabel>
                  <textarea id="float-input"
                            rows="5"
                            cols="25"
                            pInputTextarea
                            formControlName="messageBody"
                            [autoResize]="true"
                  ></textarea>
                  <label for="float-input">
                    Тут введи свое сообщение
                  </label>
                </p-floatLabel>
              </div>
            </div>
          </div>

          <div class="col-12 p-1">
            <div class="flex justify-content-center flex-wrap">
              <div class="flex align-items-center justify-content-center">
                <div *ngIf="form.get('messageBody')?.invalid && form.get('messageBody')?.touched" class="p-error m-2">
                  <small *ngIf="form.get('messageBody')?.errors?.['required'] && !form.get('messageBody')?.errors?.['areOnlyWhitespaces']">
                    Сообщение не может быть пустым
                  </small>
                  <small *ngIf="form.get('messageBody')?.errors?.['areOnlyWhitespaces']">
                    Сообщение не может быть пустым
                  </small>
                </div>
              </div>
            </div>
          </div>

          <div class="col-12 p-1">
            <div class="flex justify-content-center flex-wrap">
              <div class="flex align-items-center justify-content-center">
                <p-button styleClass='text-center p-2 text-sm'
                          label="Отправить"
                          icon="pi pi-check"
                          severity="secondary"
                          type="submit"
                          [disabled]="form.invalid"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
