<p-toast position="top-left" key="tl"></p-toast>
<p-toast position="top-center" key="tc"></p-toast>
<p-toast position="top-right" key="tr"></p-toast>
<p-toast position="bottom-left" key="bl"></p-toast>
<p-toast position="bottom-center" key="bc"></p-toast>
<p-toast position="bottom-right" key="br"></p-toast>
<p-toast styleClass="custom-toast" key="custom"></p-toast>

<app-loader></app-loader>

<div>
  <app-general-toolbar pStyleClass="w-full"></app-general-toolbar>
  <router-outlet></router-outlet>
</div>

<div class="clear-toasts-button-container">
  <button *ngIf="messages.length !== 0"
          pButton
          pRipple
          class="p-button-secondary rounded-3"
          icon="pi pi-delete-left"
          appLongClick
          (click)="clearMessages()"
          (longClick)="messageService.showInfo('Убирает все уведомления с экрана разом')"
  ></button>
</div>

<p-confirmDialog acceptButtonStyleClass="p-2 p-button-secondary"
                 rejectButtonStyleClass="p-2 p-button-secondary"
                 [style]="{width: '80vw'}"
                 [closable]="false"
></p-confirmDialog>
