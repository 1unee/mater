version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: postgres-container
    environment:
      POSTGRES_DB: mater_db
      POSTGRES_USER: ${DATASOURCE_USERNAME}
      POSTGRES_PASSWORD: ${DATASOURCE_PASSWORD}
    ports:
      - "${DATASOURCE_PORT}:5432"
    networks:
      - backend
  spring-boot:
    image: mater-rest
    container_name: mater-rest-container
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://${VIRTUAL_PRIVATE_CLOUD_PUBLIC_IP}:${DATASOURCE_PORT}/mater_db # ?currentSchema=mater
      SPRING_DATASOURCE_USERNAME: ${DATASOURCE_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${DATASOURCE_PASSWORD}
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    ports:
      - "9033:8081"
    depends_on:
      - postgres
    networks:
      - backend

  angular:
    image: mater-web
    container_name: mater-web-container
    ports:
      - "80:4200"
    depends_on:
      - spring-boot
    networks:
      - frontend

networks:
  backend:
    driver: bridge
  frontend:
    driver: bridge